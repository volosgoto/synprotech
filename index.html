<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta id="meta-content" http-equiv="refresh" content="41; url=http://synproeng.com/public/index.html" />

  <title>synproeng.com developer mode</title>
</head>

<style>
  body {
    background-color: #ffffcc;
  }
  
  div>h1 {
    color: red
  }
  
  h2>span {
    color: red;
  }
  
  img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }
</style>


<body>
  <audio autoplay>
        <source src="/assets/paranoid.mp3" type="audio/mpeg">
      </audio>
  <div class="w3-container">
    <div class="w3-center">
      <div class="w3-panel w3-yellow w3-card-4 w3-round ">
        <h1>This site in progress</h1>
        <h2>You will be redirected to development version of synproeng.com</h2>
        <h2>after <span id="timer"></span> seconds</h2>
      </div>


      <button class="w3-btn w3-round-large w3-card-4 w3-green" onclick="window.location.href='http://synproeng.com/public/index.html'">Or click here if you can't wait</button>
    </div>
    <br>
    <div class="w3-container">
      <div class="w3-center">
        <h2>Our development team</h2>
        <img src="/public/img/inprogress.jpg" alt="">
      </div>
    </div>
  </div>

</body>




<script>
  let meta = document.querySelector('#meta-content');
  let str = meta.getAttribute('content');
  let timeLeft = Number(str.substring(0, 2));
  let downLoadTimer = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(downLoadTimer);
    }
  }, 1000);
</script>


</html>
